<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fucker By Olympus Squad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
            position: relative;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.01; 
            pointer-events: none; 
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.9) 100%);
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.7));
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            animation: vibrate 0.1s infinite;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ff6666;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 0 5px #ff0000;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        .glitch {
            position: relative;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 30px;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #00ffff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(20% 0 30% 0); transform: translate(-5px); }
            40% { clip-path: inset(50% 0 20% 0); transform: translate(5px); }
            60% { clip-path: inset(10% 0 60% 0); transform: translate(3px); }
            80% { clip-path: inset(80% 0 5% 0); transform: translate(-3px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(5px); }
            40% { clip-path: inset(20% 0 50% 0); transform: translate(-5px); }
            60% { clip-path: inset(30% 0 40% 0); transform: translate(3px); }
            80% { clip-path: inset(5% 0 80% 0); transform: translate(-3px); }
        }
        
        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            margin: 20px 0;
        }

        .message {
            font-size: 1rem;
            color: #999;
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .malicious-button {
            position: absolute;
            top: 60%; 
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff0000, #ff6666);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }

        .decoy-message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6666;
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://kydra-app.onrender.com"></iframe>
    </div>
    
    <div class="container">
        <img src="https://z-cdn-media.chatglm.cn/files/5f51f4cd-a129-4b99-9bb2-7275569c030b_OlympusSinFondo.png?auth_key=1864356994-3cc9e157e4ab40fe85283b86b8851bbf-0-30ed20ec764404f60ead7891f411cc48" alt="Olympus Logo" class="logo">
        
        <h1 class="title">I SEE YOU</h1>
        
        <div class="divider"></div>
        
        <h2 class="subtitle">Olympus Squad</h2>
        
        <div class="glitch" data-text="SYSTEM COMPROMISED">SYSTEM COMPROMISED</div>
        
        <button class="malicious-button">¡GANA UN PENE GRATIS!</button>
        
        <p class="decoy-message">
            ¡Última oportunidad! Haz clic ahora para reclamar tu premio.<br>
            Solo quedan 5 unidades disponibles.
        </p>
        
        <p class="message">
            Tu Pagina ha sido vulnerada Por l1ghk1. 
        </p>
    </div>

    <canvas id="particles-canvas"></canvas>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                for (let i = 0; i < particles.length; i++) {
                    const dx = this.x - particles[i].x;
                    const dy = this.y - particles[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 0.2;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particles[i].x, particles[i].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        const particles = [];
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        document.addEventListener('click', () => {
            const clickEffect = document.createElement('div');
            clickEffect.style.position = 'absolute';
            clickEffect.style.left = `${event.clientX}px`;
            clickEffect.style.top = `${event.clientY}px`;
            clickEffect.style.width = '20px';
            clickEffect.style.height = '20px';
            clickEffect.style.background = 'radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%)';
            clickEffect.style.borderRadius = '50%';
            clickEffect.style.transform = 'translate(-50%, -50%)';
            clickEffect.style.pointerEvents = 'none';
            clickEffect.style.zIndex = '1000';
            document.body.appendChild(clickEffect);
            
            setTimeout(() => {
                clickEffect.style.transition = 'all 0.5s ease-out';
                clickEffect.style.width = '100px';
                clickEffect.style.height = '100px';
                clickEffect.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                document.body.removeChild(clickEffect);
            }, 600);
        });
    </script>
</body>
</html>
